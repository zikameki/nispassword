<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bukak atek pola!</h2>
        <div id="patternLock" class="pattern-lock">
            <!-- Grid of dots for pattern lock -->
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
            <div class="dot" data-index="5"></div>
            <div class="dot" data-index="6"></div>
            <div class="dot" data-index="7"></div>
            <div class="dot" data-index="8"></div>
            <div class="dot" data-index="9"></div>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
